<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Bull Terrier - Rock & Reggae desde 2008</title>
  <meta name="description" content="Radio Bull Terrier - Difundiendo la cultura bull terrier desde 2008. Rock & Reggae las 24 horas.">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;500&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-text: rgb(195, 162, 117);
      --color-dark: #1a1a1a;
      --color-light: #f5f5f5;
      --color-accent: #8B7355;
      --font-family: 'Work Sans', Helvetica, Arial, sans-serif;
    }

    body {
      font-family: var(--font-family);
      font-weight: 200;
      font-size: 17px;
      line-height: 20px;
      color: var(--color-text);
      background: var(--color-light);
    }

    /* Navigation */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(139, 115, 85, 0.1);
      z-index: 1000;
      height: 80px;
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 40px;
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 60px;
      width: auto;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 50px;
    }

    .nav-links a {
      color: var(--color-text);
      text-decoration: none;
      font-weight: 200;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--color-accent);
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .video-background iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .video-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    .hero-content {
      text-align: center;
      color: white;
      z-index: 1;
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }

    /* Player Section */
    .player-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 15px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 600px;
      margin: 0 auto;
    }

    audio {
      width: 100%;
      border-radius: 10px;
    }

    /* ... resto del CSS igual que antes ... */
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="#home" class="logo">
        <img src="logo-bull-terrier.png" alt="Logo">
      </a>
      <ul class="nav-links">
        <li><a href="#home">Inicio</a></li>
        <li><a href="#featured">Artículos</a></li>
        <li><a href="#about">Nosotros</a></li>
        <li><a href="#contact">Contacto</a></li>
        <li><a href="/blog">Blog</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="video-background">
      <iframe 
        src="https://www.youtube.com/embed/KVOwPpBCj38?autoplay=1&mute=1&loop=1&playlist=KVOwPpBCj38&controls=0&showinfo=0&rel=0&modestbranding=1"
        frameborder="0" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
      </iframe>
    </div>
    <div class="video-overlay"></div>
    
    <div class="hero-content">
      <div class="player-section">
        <audio controls preload="none">
          <source src="https://radiobt.live/listen/radiobt/radio.mp3" type="audio/mpeg">
          Tu navegador no soporta el reproductor de audio.
        </audio>
      </div>
    </div>
  </section>

  <!-- ✅ Aquí sigue tu código de artículos, about, contacto y footer sin cambios -->
</body>
</html>
